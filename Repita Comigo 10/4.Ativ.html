    <script>
        /* 4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 
        (inclusive) e 100 (inclusive).*/

        var soma = 0;
        var grupo = []; 

        for (c = 15; c < 101; c++) {
           grupo.push(c);
            
        }
        for (c = 0; c < grupo.length; c++){
            soma += grupo[c];
        }

        document.write(`A soma entre os valores 15 e 100  é igual a ${soma}  e a média aritmética desses valores é ${soma/(grupo.length-1)}`);


        
    </script>
