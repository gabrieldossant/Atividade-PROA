<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Project</title>
    <script>
        /* 12 - Escreva um algoritmo que calcule e imprima a tabuada do número informado pelo usuário (de 1 a 10). */
        
        var numero = parseInt(prompt("Informe um número da tabuada: "))
        var c = 0;
        var soma = 0;
        
        while(c <= 10) {
            document.write(numero + " x " + c + " = " + soma + "<br>");
            c++
            soma = numero * c
        }
    </script>
</head>
