<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Project</title>
    <script>
        /* 13 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário. */

        var n1 = parseInt(prompt("Informe um número: "));
        var tab = 1;
        while(tab <= n1) {
            document.write("<br>");
            document.write("Tabuada do " + tab + "<br>");
            document.write("<br>");
            var c = 1;
            while (c <= 10) {
                document.write(tab + " x " + c + " = " + tab*c + "<br>");
                c++
            }
            tab++
        }
    </script>
</head>

</html>
