<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Project</title>
    <script>
        /*  Ler dois valores e imprimir uma das três mensagens a seguir:
        ‘Números iguais’, caso os números sejam iguais
        ‘Primeiro é maior’, caso o primeiro seja maior que o segundo;
        ‘Segundo maior’, caso o segundo seja maior que o primeiro.*/

        var valor1 = parseInt(prompt("Informe o primeiro valor: ")); 
        var valor2 = parseInt(prompt("Informe o segundo valor: "));
        if (valor1 == valor2) {
            document.write("Os valores são iguais. ");
        } else {
            if (valor1 > valor2) {
                document.write("O primeiro valor é maior");
            } else {
                document.write("O segundo valor é maior");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
